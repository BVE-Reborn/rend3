[package]
name = "rend3"
version = "0.1.0"
authors = ["Connor Fitzgerald <connorwadefitzgerald@gmail.com>"]
edition = "2018"
description = "Easy to use, customizable, efficient 3D renderer library built on wgpu."
readme = "README.md"
repository = "https://github.com/BVE-Reborn/rend3"
license = "MIT OR Apache-2.0 OR Zlib"
keywords = []
categories = []

[dependencies]
arrayvec = "0.5"
bitflags = "1"
bytemuck = "1"
glam = { version = "0.12", features = ["bytemuck"] }
include_dir = "0.6"
indexmap = "1"
itertools = "0.10"
flume = "0.10"
fnv = "1"
futures = { version = "0.3", default-features = false, features = ["std", "async-await"] }
futures-intrusive = "0.4"
parking_lot = { version = "0.11", features = ["send_guard"] }
path-dedot = "3"
raw-window-handle = "0.3"
range-alloc = "0.1"
shaderc = "0.6"
smallvec = "1"
switchyard = "0.1"
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-futures = "0.2"
thiserror = "1"
wgpu = "0.7"
wgpu-conveyor = { version = "0.1", git = "https://github.com/BVE-Reborn/wgpu-conveyor.git", rev = "4a68d83f6d263e3c83ff4fd4ef4f58d6e6d4eeb0" }
